<div *ngIf="!config.Mods.length">No Mods!</div>
<div>
<mat-list  class="viewport"> 
  
    <!-- *cdkVirtualFor -->

    <mat-card  mat-list-item class="mod" *ngFor="let mod of config.Mods" >
        <div class="modId">
            {{mod.ID}}
        </div>
      
      <div class="modclass {{mod.Category}}">{{mod.Category}}</div>
      <mat-card-header class="header">
            <mat-card-title>{{mod?.Name}}</mat-card-title>
            <mat-card-subtitle>{{mod?.Author}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="content">
        <div class="description">{{mod?.Description}}</div>
        
      </mat-card-content>
      <p class="modUrl" *ngIf="mod?.InfoUrl?.length"><a [href]="mod.InfoUrl">More Information</a></p>

      <mat-card-footer class="bottom">
        <div class="enabledtext" [ngClass]="{'active': (mod.Status == 'Installed')}">Mod {{ (mod.Status == 'Installed')?"Active":"Inactive"}}:</div>
        <div class="toggleContainer">
          <div *ngIf="modIDBeingSwitched != mod.ID" class="toggleSpinner"></div>
          <mat-progress-spinner *ngIf="modIDBeingSwitched == mod.ID" class="toggleSpinner" mode="indeterminate"  diameter="20"></mat-progress-spinner>
          <mat-slide-toggle class="toggle" [disabled]="modSwitchInProgress" (change)="toggleMod($event, mod)" ([ngModel])="null" [checked]="getModSwitch(mod)"></mat-slide-toggle>
        </div>
      </mat-card-footer>
    </mat-card>

  </mat-list>
</div>
