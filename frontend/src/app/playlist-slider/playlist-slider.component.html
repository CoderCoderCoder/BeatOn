   <div class="container">
      <ngu-carousel #myCarousel [inputs]="carouselTile" [dataSource]="playlists">
        <ngu-tile *nguCarouselDef="let item; let j = index" [ngClass]="{'zoomedIn': item === selected, 'zoomedOut': item != selected }" (click)="onTileClick(item)" >
          <div class="tile"  [style.background]="'url(https://www.office.xerox.com/business-resources/1024x1024_wallpaper_tropical5.jpg)'">
            <div class="titleText">{{ item.PlaylistName }}</div>            
          </div>
          
        </ngu-tile>
        <!-- <button NguCarouselPrev class="leftRs" [style.opacity]="myCarousel.isFirst ? 0.5:1">&lt;</button>
        <button NguCarouselNext class="rightRs" [style.opacity]="myCarousel.isLast ? 0.5:1">&gt;</button> -->

           ></li>
        </ul> -->
      </ngu-carousel>
    </div>
