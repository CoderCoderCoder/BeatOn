   <div class="container">
      <ngu-carousel #myCarousel [inputs]="carouselTile" [dataSource]="playlists">
          <button NguCarouselPrev class='leftRs'><mat-icon class="arrow">details</mat-icon></button>
        <ngu-item NguCarouselItem class="bannerstyle" *nguCarouselDef="let item; let j = index" [ngClass]="{'zoomedIn': item === selected, 'zoomedOut': item != selected }" (click)="onTileClick(item)" >
            <div class="tile"  [style.background]="'url('+AppSettings.API_ENDPOINT+'/host/beatsaber/playlistcover?playlistid=' + item.PlaylistID + ')'" >
            <div class="titleText">{{ item.PlaylistName }}</div>            
          </div>
          
        </ngu-item>
        <!-- <button NguCarouselPrev class="leftRs" [style.opacity]="myCarousel.isFirst ? 0.5:1">&lt;</button>
        <button NguCarouselNext class="rightRs" [style.opacity]="myCarousel.isLast ? 0.5:1">&gt;</button> -->
        <!-- <ul class="myPoint" NguCarouselPoint>
          <li *ngFor="let j of myCarousel.pointNumbers; let j = index" [class.active]="j==myCarousel.activePoint" (click)="myCarousel.moveTo(j)"
           ></li>
        </ul> -->
        
          <button NguCarouselNext class='rightRs'><mat-icon class="arrow">details</mat-icon></button>
      </ngu-carousel>
    </div>
