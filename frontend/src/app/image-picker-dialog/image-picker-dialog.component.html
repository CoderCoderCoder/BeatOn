
<mat-card >

    <mat-card-header>
      <mat-card-title>Pick an Image</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="imgcontainer">

      <mat-grid-list gutterSize="10px" cols="3" rowHeight="1:1">
        <mat-grid-tile *ngFor="let image of images" > 
          <button (click)="pickImage(image)" mat-raised-button class="coverContainer">
            <img class="cover" [style.background-image]="getImgUrl(image)" /> 
          </button>
        </mat-grid-tile>
      </mat-grid-list>
    </div> 

    </mat-card-content>
    <mat-card-actions>
      <button fast-click (click)="clickCancel()" mat-raised-button>Cancel</button>
    </mat-card-actions>
  </mat-card>
