
<button [matMenuTriggerFor]="menu" fast-click mat-raised-button  mat-button color="{{getColor()}}" >

    <mat-icon>cloud_download</mat-icon>
    <div class="downloadCount">{{ downloads.Downloads.length }}</div>

</button> 

<mat-menu #menu="matMenu">
  <p class="nodownloads" color="primary" *ngIf="downloads.Downloads.length < 1">No active downloads</p>
  <button *ngIf="downloads.Downloads.length > 0" fast-click mat-menu-item (click)="cancelAllDownloads()">
    <div>Cancel All Downloads</div>
  </button>
</mat-menu>
