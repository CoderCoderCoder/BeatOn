<mat-card >
  <mat-card-header>
    <mat-card-title>{{data.title}}</mat-card-title>
    <mat-card-subtitle>{{data.subTitle}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="inputText">
      <input matInput type="url" (keydown)="keyDownFunction($event)" placeholder="{{data.label}}" [(ngModel)]="inputText">
    </mat-form-field>
    <mat-list role="list" class="historyList">
      <mat-list-item *ngFor="let item of historyItems" role="listitem"><button class="histButton" (click)="historyClick(item)" mat-button>{{item}}</button></mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button fast-click (click)="clickButton1()" mat-raised-button color="accent">{{data.button1Text||"OK"}}</button>
    <div style="display: inline-block; width: 50%"></div>
    <button fast-click (click)="clickCancel()" mat-raised-button>{{data.button2Text||"Cancel"}}</button>
  </mat-card-actions>
</mat-card>
